<ion-view style="" title="Home">
    <ion-content class="has-header container" overflow-scroll="true" padding="true">
        <div class="spacer spacer-40"></div>
        <div class="center">
            <img src="img/BW_heading.PNG">
        </div>
        <div class="spacer spacer-20"></div>
        <div class="center">
            <img src="img/home2.jpg" height="auto" width="100%" class="rcorners">
        </div>
        <div class="spacer spacer-40"></div>
        <div class="button-bar">
            <a class="button button-balanced button-outline icon ion-android-create" ui-sref="startNewSession">&nbsp; New Session</a>
            <a class="button button-royal button-outline icon ion-eye" ui-sref="reviewList">&nbsp; Review Session</a>
        </div>
		<div class="spacer spacer-40"></div>
		
        <!--Geo Controller needs to be called to start Geolocation Service-->
		<div ng-show="false" ng-controller='geolocationController'></div>
    </ion-content>

</ion-view>
